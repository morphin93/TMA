<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TMA TESTE</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color);
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color);
            margin: 48px 24px;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <div align="center">
            <a href="https://ton.org/"><img width="48" src="./assets/tapps.png" alt="logo of telegram web apps"></a>
        </div>
        <h1>V0.00002</h1>
        <button @click="fetchData">Fetch Coin Data</button>
        <div v-if="showModal" class="modal" @click="showModal = false">
            <div class="modal-content" @click.stop>
                <span class="close" @click="showModal = false">&times;</span>
                <p><strong>Name:</strong> {{ coinData.name }}</p>
                <p><strong>Description:</strong> {{ coinData.description }}</p>
                <p><strong>Website:</strong> <a :href="coinData.website" target="_blank">{{ coinData.website }}</a></p>
            </div>
        </div>

        <h1>Links</h1>
        <ul>
            <li><a href="javascript:Telegram.WebApp.openTelegramLink('https://t.me/trendingapps');">Open link within Telegram</a></li>
            <li><a href="javascript:Telegram.WebApp.openLink('https://ton.org/');">Open link in external browser</a></li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                showModal: false,
                coinData: {}
            },
            methods: {
                fetchData() {
                    axios.get('https://client-api-2-74b1891ee9f9.herokuapp.com/coins?offset=0&limit=1&sort=created_timestamp&order=DESC&includeNsfw=true')
                        .then(response => {
                            this.coinData = response.data[0];
                            this.showModal = true;
                        })
                        .catch(error => {
                            console.error('Error fetching data:', error);
                            Telegram.WebApp.sendData('Error fetching data');
                        });
                }
            },
            mounted() {
                Telegram.WebApp.ready();
            }
        });
    </script>

    <!-- Eruda is console for mobile browsers -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</body>
</html>
