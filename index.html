<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TMA TESTE</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color);
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color);
            margin: 48px 24px;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }

        a {
            color: var(--tg-theme-link-color);
        }
        #viewport {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            height: var(--tg-viewport-stable-height, 100vh);
            pointer-events: none;
            transition: all .2s ease;
        }
        #viewport:after {
            content: '';
            display: block;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            border-width: 4px;
            border-style: solid;
            border-image: linear-gradient(45deg, rgba(64, 224, 208, .5), rgba(173, 255, 47, .5)) 1;
        }
    </style>
</head>
<body>
    <div id="app">
        <main>
            <div align="center">
                <a href="https://ton.org/"><img width="48" src="./assets/tapps.png" alt="logo of telegram web apps"></a>
            </div>
            <h1>Modals</h1>
            <button v-on:click="showAlert">Launch TRY Alert</button>
            <button v-on:click="showPopup">Launch Popup</button>

            <h1>Links</h1>
            <ul>
                <li>
                    <a href="javascript:void(0)" v-on:click="openTelegramLink">Open link within Telegram</a>
                </li>
                <li>
                    <a href="javascript:void(0)" v-on:click="openExternalLink">Open link in external browser</a>
                </li>
            </ul>

            <h1>Buttons</h1>
            <button v-on:click="expandWebview">Expand Webview</button>
            <button v-on:click="toggleMainButton">Toggle Main Button</button>
        </main>
    </div>

    <script>
        new Vue({
            el: '#app',
            methods: {
                showAlert() {
                    Telegram.WebApp.showAlert('Hello World!');
                },
                showPopup() {
                    Telegram.WebApp.showPopup({
                        title: 'Title',
                        message: 'Some message',
                        buttons: [
                            {id: 'link', type: 'default', text: 'Open ton.org'},
                            {type: 'cancel'},
                        ]
                    }, function(btn) {
                        if (btn === 'link') {
                            Telegram.WebApp.openLink('https://ton.org/');
                        }
                    });
                },
                openTelegramLink() {
                    Telegram.WebApp.openTelegramLink('https://t.me/trendingapps');
                },
                openExternalLink() {
                    Telegram.WebApp.openLink('https://ton.org/');
                },
                expandWebview() {
                    Telegram.WebApp.expand();
                },
                toggleMainButton() {
                    if (Telegram.WebApp.MainButton.isVisible) {
                        Telegram.WebApp.MainButton.hide();
                    } else {
                        Telegram.WebApp.MainButton.show();
                    }
                }
            },
            mounted() {
                Telegram.WebApp.ready();
                Telegram.WebApp.onEvent('themeChanged', () => {
                    document.documentElement.className = Telegram.WebApp.colorScheme;
                    document.body.style.backgroundColor = Telegram.WebApp.backgroundColor;
                });
            }
        });
    </script>

    <!-- Eruda is console for mobile browsers -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</body>
</html>
