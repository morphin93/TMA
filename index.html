<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TMA TESTE</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            color-scheme: var(--tg-color-scheme);
        }
        #upperPart {
            background-color: #000000;
            height: 50%;
            color: white;
        }
        #interactionMenu {
            height: 50%;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="upperPart">
            <!-- Upper part content goes here -->
        </div>
        <div id="interactionMenu">
            <!-- Interaction menu content -->
            <button @click="fetchData">teste</button>
            <p>{{coinData}}</p>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
               coinData: '',
            },
            methods: {
                fetchData() {
                    axios.get('url')
                        .then(response => {
                            this.coinData = response.data[0];
                        })
                        .catch(error => {
                            console.error('Error fetching data:', error);
                            Telegram.WebApp.sendData('Error fetching data');
                        });
                }
            },
            mounted() {
                Telegram.WebApp.ready();
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</body>
</html>
