<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMA API Modal Example</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <p>v 0000001</p>
        <button @click="fetchData">Fetch Coin Data</button>
        <div v-if="showModal" class="modal">
            <div class="modal-content">
                <span @click="closeModal" class="close">&times;</span>
                <p><strong>Name:</strong> {{ coinData.name }}</p>
                <p><strong>Description:</strong> {{ coinData.description }}</p>
                <p><strong>Website:</strong> <a :href="coinData.website" target="_blank">{{ coinData.website }}</a></p>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                showModal: false,
                coinData: {}
            },
            methods: {
                fetchData() {
                    axios.get('https://client-api-2-74b1891ee9f9.herokuapp.com/coins?offset=0&limit=1&sort=created_timestamp&order=DESC&includeNsfw=true')
                        .then(response => {
                            console.log(response.data); // Log pour voir la structure des données
                            this.coinData = response.data[0]; // S'assurer que les données sont un tableau et accéder au premier élément
                            this.showModal = true;
                        })
                        .catch(error => {
                            console.error('Error fetching data:', error);
                            Telegram.WebApp.sendData('Error fetching data');
                        });
                },

                closeModal() {
                    this.showModal = false;
                }
            },
            mounted() {
                Telegram.WebApp.ready();
            }
        });
    </script>
</body>
</html>
